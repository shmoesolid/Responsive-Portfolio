<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- title and standard meta usage -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- font awesome -->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom_bs.css">

</head>

<body>

    <!-- MAIN -->
    <main class="container"><div class="row"><div class="col-md-12">
        <div class="card" style="background-color: #eeeeee;">
            <div class="card-body">
                <h5 class="card-title">Contact</h5>
                <hr />
                <div class="card-text">
                    <form action="mailto:shmoesolid@gmail.com">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" />
                            <br />
                            <textarea class="form-control" id="message" placeholder="Enter your message" rows="5"></textarea>
                            <br />
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div></div></main>

</body>
</html>
